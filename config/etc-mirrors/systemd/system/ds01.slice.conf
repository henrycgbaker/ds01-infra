# Deploy to: /etc/systemd/system/ds01.slice
# Source: /opt/etc-mirrors/systemd/system/ds01.slice
# sudo cp /opt/etc-mirrors/systemd/system/ds01.slice /opt/etc-mirrors/systemd/system/ds01.slice

[Unit]
Description=DS01 GPU Server Container Slice
Before=slices.target

[Slice]
# Resource limits for entire DS01 system
CPUAccounting=true
MemoryAccounting=true
TasksAccounting=true
IOAccounting=true
# NB: GPU has to be done separately via nvidia-smi / nvitop / nvidia-container-cli

sudo systemctl daemon-reload
sudo systemctl start ds01.slice